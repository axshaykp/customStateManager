<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>State Manager</title>
        <script src="./stateManager.js"></script>
        <script>
            function inc() {
                stateManager.set("counter", stateManager.get("counter") + 1);
                document.querySelector(`[data-value]`).innerHTML = stateManager.get("counter");
            }
            function dec() {
                stateManager.set("counter", stateManager.get("counter") - 1);
                document.querySelector(`[data-value]`).innerHTML = stateManager.get("counter");
            }
        </script>
    </head>
    <body
        style="
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            font-size: 32px;
            font-weight: 400;
        "
    >
        <p data-value></p>
        <button style="padding: 5px;background-color: black;color: white;" onclick="inc()">+</button>
        <button style="padding: 5px;background-color: black;color: white;" onclick="dec()">-</button>
    </body>
</html>
